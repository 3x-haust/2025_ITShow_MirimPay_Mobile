name: mirim_pay
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_svg: ^2.1.0
  get: ^4.7.2
  http: ^1.4.0
  flutter_secure_storage: ^9.2.4
  mirim_oauth_flutter: ^1.0.6
  qr_flutter: ^4.1.0
  camera: ^0.11.0+2
  google_mlkit_face_detection: ^0.13.1
  permission_handler: ^12.0.0+1
  rename: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/config/.env
    - assets/images/
    - assets/images/비쵸비 5개입.png
    - assets/images/구운감자.png
    - assets/images/치킨팝 닭강정맛.png
    - assets/images/포도 알맹이.png
    - assets/images/국민.png
    - assets/images/기업.png
    - assets/images/농협.png
    - assets/images/롯데.png
    - assets/images/삼성.png
    - assets/images/신한.png
    - assets/images/우리.png
    - assets/images/카카오.png
    - assets/images/토스.png
    - assets/images/하나.png
    - assets/images/현대.png
    - assets/images/BC.png
  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.ttf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.ttf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.ttf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.ttf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.ttf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.ttf
          weight: 900
